<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" contents="width=device-width, initial-scale=1.0" />
    <title>CSARCH2 Simulation Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="convert.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="convert.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script></script>
    <style>
      body {
        background-image: linear-gradient(120deg, #ffbcda, #ff4d9d);
        background-attachment: fixed;
        font-family: 'Karla', sans-serif;
        color: #2c2c2c;
      }
      .input-group {
        padding-left: 15vw;
        padding-right: 15vw;
      }
      .btn {
        padding: 15px 60px;
        border-radius: 13px;
      }
      .selectpicker{
        background-color: #f4f4f4;
        padding-left: 0.5vw;
        padding-right: 1vw;
        border-color: #dce4e4;
        border-radius: 5px;
        background-position: right 1vw;
      
      }
      .selectpicker select{
        position: absolute;
        padding-right: 2vw;
      }
    </style>

    <div class="container-fluid align-content-center" style="margin-top: 5vw">
      <h1 class="text-center" style="font-weight: bold">
        IEEE-754 Decimal-32 Floating-Point Converter
      </h1>
    </div>
    <div
      class="container-fluid align-content-center"
      style="margin: 7vw 0 2vw 0"
    >
      <form>
        <div
          class="input-group mb-3"
          style="padding-left: 25vw; padding-right: 25vw"
        >
          <div class="form-floating">
            <input type="text" class="form-control" id="num" placeholder="0" />
            <label for="num">Decimal Input</label>
          </div>
          <span class="input-group-text">x10^</span>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="exponent"
              placeholder="0"
            />
            <label for="exponent">Exponent</label> 
          </div>
          <select class="selectpicker" id="rounding" aria-label="Example select with button addon">
            <option value="1">Round Up</option>
            <option value="2">Round Down</option>
            <option value="3">Truncate</option>
            <option selected>Round To Even</option>
          </select>
        </div>
        <button
          type="button"
          id="submit"
          class="btn btn-success"
          style="margin: auto; margin: 3vw auto 6vw auto; display: block"
        >
          Convert
        </button>
      </form>

      <div class="input-group mb-3">
        <div class="form-floating">
          <h5 type="text" class="form-control" id="sign"></h5>
          <label for="sign">Sign</label>
        </div>
        <div class="form-floating">
          <h5 type="text" class="form-control" id="combination-field"></h5>
          <label for="combination-field">Combination Field</label>
        </div>
        <div class="form-floating">
          <h5 type="text" class="form-control" id="exponent-continuation"></h5>
          <label for="exponent-continuation">Exponent Continuation</label>
        </div>
        <div class="form-floating">
          <h5 type="text" class="form-control" id="bcd1"></h5>
          <label for="bcd1">First 10 BCD</label>
        </div>
        <div class="form-floating">
          <h5 type="text" class="form-control" id="bcd2"></h5>
          <label for="bcd2">Last 10 BCD</label>
        </div>
      </div>

      <div class="input-group" style="padding-left: 42vw; padding-right: 42vw">
        <div class="form-floating">
          <h5 type="text" class="form-control" id="hex"></h5>
          <label for="hex">Hexadecimal Equivalent</label>
        </div>
      </div>

      <button
        type="button"
        id="export"
        class="btn btn-success"
        style="margin: auto; margin: 3vw auto 6vw auto; display: block"
      >
        Export to Text File
      </button>
    </div>
  </body>
</html>
