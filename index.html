<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contents="width=device-width, initial-scale=1.0">
        <title>CSARCH2 Simulation Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
        <!--link href="style.css" rel="stylesheet"-->
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <style>
            body{
                background-image: linear-gradient(120deg,#ffbcda,#ff4d9d);
                background-attachment: fixed;
                font-family: "Karla", sans-serif;
                color:#2c2c2c;
            }
            .input-group{
                padding-left: 20vw;
                padding-right: 20vw;
            }
            .btn{
                padding: 15px 60px;
                border-radius: 13px;
            }
            
        </style>

        <div class="container-fluid align-content-center" style="margin-top: 2vw;">
            <h1 class="text-center" style="font-weight: bold;">
                IEEE-754 Decimal-32 Floating-Point Converter
            </h1>
        </div>
        <div class="container-fluid align-content-center" style="margin: 3vw 0 2vw 0;">
            <form>
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="1.234567">
                        <label for="floatingInputGroup1">Decimal Input</label>
                    </div>
                    <span class="input-group-text">x10^</span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGroup2" placeholder="7">
                      <label for="floatingInputGroup2">Exponent</label>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-success" style="margin:auto; margin-top: 1vw; display: block;" onclick="convert()">
                    Convert
                </button>
            </form>
            
            
        </div>
        
        <!--div class="container-fluid align-content-center">
            <h4 class="align-content-center" style="text-align: center; font-weight: 600; margin-top: 2vw;">Result:</h4>
        </div-->
    </body>
</html>
